name: jupyterlab-starters

channels:
  - conda-forge
  - defaults

dependencies:
  - black
  - flake8
  - isort <5
  - jupyterlab >=3,<4
  - mypy
  - nodejs >=14,<15
  - pip
  - pylint
  - pytest-azurepipelines
  - python >=3.8,<3.9.0a0
  - robotframework >=3.2
  - robotframework-lint
  - ruamel_yaml
  - twine
  - wheel
